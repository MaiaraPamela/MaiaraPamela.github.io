<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="icon" href="../img/logo.png" type="image/x-icon">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../style.css">

    <style>
        /* Estilo para o card */
        .register-card {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
            border: 1px solid #ddd;
        }

        .register-card h2 {
            font-size: 2rem;
            color: #800000;
            margin-bottom: 20px;
            text-align: center;
        }

        .register-card .form-group {
            margin-bottom: 15px;
        }

        .register-card .form-control {
            border-radius: 8px;
            padding: 10px;
            font-size: 16px;
        }

        .register-card .btn-submit {
            background-color: #800000;
            color: white;
            width: 100%;
            padding: 15px;
            border-radius: 8px;
        }

        .register-card .btn-submit:hover {
            background-color: #660000;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="../img/5.png" alt="Logo" width="50" height="auto">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="#">Fandoms</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Navegar</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Publicar</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Sobre</a></li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Pesquisar" aria-label="Search">
                    <button class="btn btn-outline-light" type="submit">Pesquisar</button>
                </form>
                <a class="btn btn-danger ms-3" href="login.html">Cadastrar-se/Login</a>
            </div>
        </div>
    </nav>

    <div class="container d-flex justify-content-center">
        <div class="col-md-6">
            <div class="register-card">
                <h2>Criar Conta</h2>
                <form>
                    <div class="form-group">
                        <label for="name"></label>
                        <input type="text" class="form-control" id="name" placeholder="Seu nome de usuÃ¡rio" required>
                    </div>
                    <div class="form-group">
                        
                        <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail" required>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="password" placeholder="Digite sua senha" required>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="confirm-password" placeholder="Confirme sua senha" required>
                    </div>
                    <a button type="submit" class="btn btn-submit" href="dashboard.html">Cadastrar</a button>
                </form>
            </div>
        </div>
    </div>

    <footer>
        <p>Nos siga: <a href="#">Twitter</a> | <a href="#">Tumblr</a></p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
