  <div class="form-container">
    <h2>Escrever Nova História</h2>
    <form id="nova-historia-form">
      <div class="form-group">
        <label for="capa">Capa da História</label>
        <input type="file" class="form-control" id="capa" accept="image/*" required>
      </div>
      <div class="form-group">
        <label for="titulo">Título</label>
        <input type="text" class="form-control" id="titulo" placeholder="Digite o título da sua história" required>
      </div>
      <div class="form-group">
        <label for="descricao">Descrição</label>
        <textarea class="form-control" id="descricao" rows="4" placeholder="Escreva uma descrição da sua história" required></textarea>
      </div>
      
      <div class="chapter-list" id="capitulos-section">
        <h4>Capítulos</h4>
        <div class="chapter-container" id="chapter-1">
          <label for="capitulo-titulo-1">Título do Capítulo 1</label>
          <input type="text" class="form-control" id="capitulo-titulo-1" placeholder="Digite o título do capítulo 1" required>
          <label for="capitulo-1">Conteúdo do Capítulo 1</label>
          <textarea class="form-control" id="capitulo-1" rows="4" placeholder="Escreva o primeiro capítulo" required></textarea>
          <button type="button" class="btn btn-danger" onclick="removeChapter(1)">Apagar Capítulo</button>
        </div>
      </div>
      <button type="button" class="btn btn-secondary" onclick="addChapter()">Adicionar Novo Capítulo</button>

      <div class="form-group">
        <label for="tags">Tags</label>
        <input type="text" class="form-control" id="tags" placeholder="Digite as tags separadas por vírgula" required>
      </div>
      <button type="submit" class="btn btn-publish">Publicar</button>
    </form>
  </div>

  <script>
    let chapterCount = 1;

    function addChapter() {
      chapterCount++;
      const newChapter = document.createElement('div');
      newChapter.className = 'chapter-container';
      newChapter.id = `chapter-${chapterCount}`;
      newChapter.innerHTML = `
        <label for="capitulo-titulo-${chapterCount}">Título do Capítulo ${chapterCount}</label>
        <input type="text" class="form-control" id="capitulo-titulo-${chapterCount}" placeholder="Digite o título do capítulo ${chapterCount}" required>
        <label for="capitulo-${chapterCount}">Conteúdo do Capítulo ${chapterCount}</label>
        <textarea class="form-control" id="capitulo-${chapterCount}" rows="4" placeholder="Escreva o capítulo ${chapterCount}" required></textarea>
        <button type="button" class="btn btn-danger" onclick="removeChapter(${chapterCount})">Apagar Capítulo</button>
      `;
      document.getElementById('capitulos-section').appendChild(newChapter);
    }

    function removeChapter(chapterNumber) {
      const chapter = document.getElementById(`chapter-${chapterNumber}`);
      if (chapter) {
        chapter.remove();
      }
    }

    document.getElementById('nova-historia-form').addEventListener('submit', function(event) {
      event.preventDefault();

      alert('História publicada com sucesso!');
    });
  </script>
